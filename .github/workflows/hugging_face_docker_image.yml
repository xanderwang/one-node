# 它们由第三方提供，并受
# 单独的服务条款、隐私政策和支持
# 文档。

# GitHub 建议将操作固定到提交 SHA。
# 若要获取较新版本，需要更新 SHA。
# 还可以引用标记或分支，但该操作可能会更改而不发出警告。

name: Publish Hugging Face Docker image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean

jobs:
  push_to_registry:
    name: Publish Hugging Face Docker image
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # 使用最新版 setup-buildx-action

      - name: Log in to Docker Hub
        uses: docker/login-action@v3 # 使用最新版 login-action
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        # uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        uses: docker/metadata-action@v5 # 强烈建议使用 v5 版本
        with:
          images: ${{ secrets.DOCKER_NAME }}
          tags: |
            type=raw,value=latest

      - name: Build and push Docker 
        id: push
        uses: docker/build-push-action@v5 # 强烈建议使用 v4 或 v5 版本
        with:
          context: ./hugging-face
          file: ./hugging-face/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: index.docker.io/${{ secrets.DOCKER_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
